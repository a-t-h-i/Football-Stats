
{% extends 'index.html' %}
{% block content %}
<div id="main">
  <p>{{error}}</p>
  <form id="teamSelection" method="post" action="/compare/" onsubmit="return checkSelect()">
    {% csrf_token %} <!-- add this for security -->
    <table>
      <tr>
        <td>
          <select name="home_team">
            
            {% if selected_home %}
            <option value="{{selected_home}}" selected>{{selected_home}}</option>
            {% endif %}

            {% if not selected_home %}
            <option value="" selected>Select Team</option>
            {% endif %}
            
            {% for name in names %}                                                          
              <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>
        </td>

        <td><h4> vs </h4></td>

        <td>
          <select name="away_team">
            {% if selected_away%}
            <option value="{{selected_away}}" selected>{{selected_away}}</option>
            {% endif %}
            
            {% if not selected_away %}
            <option value"" selected>Select Team</option>
            {% endif %}

            {% for name in names %}
              <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>
        </td>

        <td><button type="submit" onclick="homePie([10,30,60])">Compare</button></td>

      </tr>
    </table>
  </form>

  <table id="compare_stats">
      {% if home and away %}
      <p>{{home.Goals}}</p>
      <tr>
        <td>
          <canvas id="homePie"></canvas>
          <canvas id="homeGraph"></canvas>
        </td>
        <td></td>
        <td>
          <canvas id="awayPie"> </canvas>
          <canvas id="awayGraph"> </canvas>
        </td>
        <td></td>
      </tr>
      {% endif %}
  </table>


  {% if home and away %}
  <form  method="post" action="/predict/">
    {% csrf_token %}
    <button id="predict" onclick="focus_prediction()">Get Analysis</button>
    <table id="prediction">
      {% if prediction %}
      <tr>
        <td colspan="4">{{prediction}}</td>
      </tr>
      {% endif %}
    </table>
  </form>
  {% endif %}
</div>
{% endblock content %}
