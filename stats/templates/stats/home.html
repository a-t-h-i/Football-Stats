{% extends 'index.html' %}
{% block content %}
<div id="main">
  <p>{{error}}</p>
  <form id="teamSelection">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          <select name="homeTeam">
            
            {% if selected_home %}
            <option value="{{selected_home}}" selected>{{selected_home}}</option>
            {% endif %}

            {% if not selected_home %}
            <option value="" selected>Select Team</option>
            {% endif %}
            
            {% for name in names %}                                                          
              <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>
        </td>

        <td><h4> vs </h4></td>

        <td>
          <select name="awayTeam">
            {% if selected_away%}
            <option value="{{selected_away}}" selected>{{selected_away}}</option>
            {% endif %}
            
            {% if not selected_away %}
            <option value"" selected>Select Team</option>
            {% endif %}

            {% for name in names %}
              <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>
        </td>

        <td><button type="submit" onclick="displayStats()">Compare</button></td>

      </tr>
    </table>
  </form>

  <table id="compare_stats">
    <!-- Javascript will populate these stats based on the json info it recieved -->

      <tr>
        <td>
          <canvas id="homePie"></canvas>
          <canvas id="homeGraph"></canvas>
  
        </td>
        <td></td>
        <td>
          <canvas id="awayPie"> </canvas>
          <canvas id="awayGraph"> </canvas>
        </td>
        <td></td>
      </tr>

  </table>


  {% if home and away %}
  <form  method="post" action="/predict/">
    {% csrf_token %}
    <button id="predict" onclick="focus_prediction()">Get Analysis</button>
    <table id="prediction">
      {% if prediction %}
      <tr>
        <td colspan="4">
          <pre id="analysis">{{prediction}}</pre>
        </td>
      </tr>
      {% endif %}
    </table>
  </form>
  {% endif %}
</div>
{% endblock content %}
